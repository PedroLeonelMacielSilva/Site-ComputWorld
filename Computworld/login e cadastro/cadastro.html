<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <form>
            <label for="Nome"><strong>Nome:</strong></label>
            <input type="text" id="Nome" placeholder="Nome" minlength="3" maxlength="10" required><br>

            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input type="text" id="sobrenome" placeholder="Sobrenome" minlength="3"  maxlength="10" required><br>

            <label for="CPF"><strong>CPF:</strong></label>
            <input type="text" name="cpf" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="11" placeholder="xxx.xxx.xxx-xx" required><br>

            <label for="Telefone"><strong>Telefone:</strong></label>
            <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" maxlength="11" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required><br>

            <label for="nascimento"><strong>Data/nasc:</strong></label>
            <input type="date" id="nascimento" placeholder="Data/nascimento" required><br>

            <label for="CEP"><strong>CEP:</strong></label>
            <input type="text" id="cep" placeholder="CEP" maxlength="8" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required><br>

            <label for="bairro"><strong>Bairro:</strong></label>
            <input type="text" id="Nome" placeholder="Bairro" maxlength="15" required><br>

            <label for="rua"><strong>Rua/Numero:</strong></label>
            <input type="text" id="rua" placeholder="Rua/Numero" maxlength="30" required><br>

            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" class="email" placeholder="E-mail" required><br>

            <label for="senha"><strong>Senha:</strong></label>
            <input type="password" name="password" id="password" class="password" placeholder="Senha" required><br><br>

                <div class="bot">
                    <button type="reset" class="limpar">Limpar tudo</button>
                    <button type="submit" class="cadastrar"><a href="login.html" class="cada">Cadastrar</a></button>
                </div>
        </form>
        <button class="pas" id="btn"><img src="imagens/olho.webp" alt="icone" class="senha"></button>
    </main>
    <script type="text/javascript">
        var btn = document.getElementById('btn') //tem que ser a var(btn)
        btn.addEventListener('click', function(){
            let password = document.getElementById('password')
            if(password.type == "password") {
                password.type = "text"
                this.style.opacity = "1"
            }else{
                password.type = "password"
                this.style.opacity = "0.4"
            }
        })
</script>
</body>
</html>
