<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <img src="imagens/logo.png" alt="computworld" class="imagem">
                <form>
                    <input type="email" name="email" id="email" class="email" placeholder="Digite seu E-mail" required><br>
                <input type="password" name="password" id="password" class="password" placeholder="Digite sua senha" required>
                    <a href="cadastro.html" class="cadastro">Fa√ßa seu Cadastro</a><br><br>
                    <button type="submit" class="login"><a href="../Inicio/inicio.html" class="log">Login</a></button>
                </form>
                <button class="pas" id="btn"><img src="imagens/olho.webp" alt="icone" class="senha"></button>
    </main>
    <script type="text/javascript">
        var btn = document.getElementById('btn') //tem que ser a var(btn)
        btn.addEventListener('click', function(){
            let password = document.getElementById('password')
            if(password.type == "password") {
                password.type = "text"
                this.style.opacity = "1"
            }else{
                password.type = "password"
                this.style.opacity = "0.4"
            }
        })
</script>
</body>
